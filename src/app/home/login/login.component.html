<!-- Template Driven -->
<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do Usuário" [(ngModel)]="usuario" name="usuario"
      #campoUsuario="ngModel" required />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha" required
      #campoSenha="ngModel">
  </div>
  <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
  <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid" type="submit">
    Login
  </button>
</form>
<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
